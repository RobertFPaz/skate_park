<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2bd0567aec.js" crossorigin="anonymous"></script>
<title>Axle Park</title>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient navbar-dark py-3" id="top">
        <div class="container">
            <a href="#" class="navbar-brand sedgwick ps-2"><img src="images/logo7.png" alt="Skateboard logo" class="img-fluid"></a>
            <button class="navbar-toggler me-3 me-sm-0" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link ps-5">About</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a href="#info" class="nav-link">Info</a>
                    </li>
                    <li class="nav-item ps-5">
                        <a href="#" class="nav-link">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main landing area -->
    <section class="landing-container"> 
        <div class="d-flex flex-column justify-content-center align-items-center landing">
            <h1 class="display-1 text-white landing-heading">Axle Park</h1>
        </div>
    </section>
    <!-- Photo gallery -->
    <section class="bg-dark bg-gradient" id="gallery">
        <div class="container  px-0 py-4">
            <h3 class="text-center text-white pb-3 display-3">Gallery</h3>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 pb-3">
                    <figure class="figure rounded text-center mx-3 mx-sm-0">
                        <img src="images/aerial-photo2.png" alt="Aerial photo" class="figure-img img-fluid mb-0 rounded-top">
                        <figcaption class="figure-caption bg-light rounded-bottom py-2">Aerial View</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 pb-3">
                    <figure class="figure rounded text-center mx-3 mx-sm-0">
                        <img src="images/group-pic2.png" alt="Group photo" class="figure-img img-fluid mb-0 rounded-top">
                        <figcaption class="figure-caption bg-light rounded-bottom py-2">Photo Ops</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 pb-3">
                    <figure class="figure bg-dark rounded text-center mx-3 mx-sm-0">
                        <img src="images/rail2.png" alt="Guard rail" class="figure-img img-fluid mb-0 rounded-top">
                        <figcaption class="figure-caption bg-light rounded-bottom py-2">Park Features</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 pb-3">
                    <figure class="figure bg-dark rounded text-center mx-3 mx-sm-0">
                        <img src="images/ramps2.png" alt="Skate ramps" class="figure-img img-fluid mb-0 rounded-top">
                        <figcaption class="figure-caption bg-light rounded-bottom py-2">Skate Ramps</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- Info Section -->
    <section class="bg-dark pb-4 pt-3" id="info">
        <div class="container p-4 bg-light rounded">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <img src="images/map2.png" alt="street map" class="img-fluid rounded shadow">
                </div>
                <div class="col-12 col-lg-4 ps-3 ps-lg-4">
                    <h3 class=" py-3">Info</h3>
                    <p class="pb-2"><i class="fa-solid fa-location-dot"></i> &nbsp; 233 State St Los Angeles, CA</p>
                    <p class="pb-2"><i class="fa-solid fa-envelope"></i> &nbsp; example@example.com</p>
                    <p class="pb-2"><i class="fa-solid fa-mobile-screen"></i> &nbsp; Call Us: 555-555-5555</p>
                </div>
                <div class="col-12 col-lg-4 ps-3 ps-lg-0">
                    <h3 class="py-3">Sign up for our newsletter</h3>
                    <p>Get the lastest on our special events and park updates.</p>
                    <form action="" method="POST">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                        <button type="submit" class="btn form-button text-white mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="bg-dark text-center pb-2">
        <a href="#top" class="btn text-white text-center">Back to top</a>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
